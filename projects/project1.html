<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1: E-Commerce Analysis</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script src="../js/scripts.js" defer></script>
</head>
<body>
    <div id="progressBarContainer">
        <div id="progressBar"></div>
    </div>
    <header>
        <div id="language-select">
            <select id="language" onchange="changeLanguage(event)">
                <option value="en">English</option>
                <option value="es">Español</option>
            </select>
        </div>
        <div data-lang="en">
            <h1>Project 1: E-Commerce Analysis</h1>
        </div>
        <div data-lang="es" style="display: none;">
            <h1>Proyecto 1: Análisis de E-Commerce</h1>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../about.html">About Me</a></li>
            <li><a href="../projects/index_projects.html">Projects</a></li>
        </ul>
    </nav>
    <section id="content">
        <div id="markdown-content"></div>
        <button id="back-button" onclick="goBack()">Back</button>
    </section>
    <footer>
        <p>&copy; 2024 Manu</p>
    </footer>
    <button id="back-to-top" onclick="scrollToTop()">↑</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('project1.md')
                .then(response => response.text())
                .then(text => {
                    var converter = new showdown.Converter();
                    var html = converter.makeHtml(text);
                    document.getElementById('markdown-content').innerHTML = html;
                });
        });
    </script>
</body>
</html>
